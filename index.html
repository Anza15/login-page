
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Sign in / Sign Up </title>
	<link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <script
   src="https://kit.fontawesome.com/ddc3ee268a.js"
   crossorigin="anonymous"
   ></script>
  </head>
  
  <body>
    <div class="container" id="container">
	<div class="form-container sign-up">
	 <form action="#">
	   <h1> Create Account </h1>
	  <div class="social-icons">
	    <a href="https://www.facebook.com/Anza Mukhithi" title="Facebook profile">
                <i class="fab fa-facebook"></i>
            </a>
	   <a href="#" class="icon"><i class="fas fa-google"></i></a>
	   <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
	   <a href="https://www.github.com/Anza15" title="Github profile">
                <i class="fab fa-github"></i> 
            </a>
	  </div>
	  <samp>or use your email for registration</samp>
	  <input type="text" placeholder="Name">
	   <input type="email" placeholder="Email">
	    <input type="password" placeholder="Password">
		<button>Sign Up</button>
	</form>
	</div>
	   
	   
   <div class="form-container sign-in">
	 <form action="#">
	   <h1> Sign In </h1>
	  <div class="social-icons">
	    <a href="https://www.facebook.com/Anza Mukhithi" title="Facebook profile">
                <i class="fab fa-facebook"></i>
            </a>
	   <a href="Anza Mukhithi" title="Google page">
                <i class="fab fa-google"></i>
        <a href="https://www.linkedin.com/Anza Mukhithi" title="linkedin profile">
                <i class="fab fa-linkedin"></i>
            </a>
	  <a href="https://www.github.com/Anza15" title="Github profile">
                <i class="fab fa-github"></i> 
            </a>
	  </div>
	  <samp>or use your email password</samp>
	   <input type="email" placeholder="Email">
	    <input type="password" placeholder="Password">
		<a href="#" class="fp">Forget password?</a>
		<button>Sign In</button>
	</form>
	</div>
  <div class="toggle-container">
      <div class="toggle">
	  <div class="toggle-panel toggle-left">
	  <h1>Welcome Back</h1>
	  <p>Enter your personal details to use all of site features</p>
	  <button class="hidden" id="login">Sign In </button>
	  </div>
	<div class="toggle-panel toggle-right">
	  <h1>Hello,Friend</h1>
	  <p> Register with your personal details to use all of site features </p>
	  <button class="hidden" id="register">Sign Up</button>
 </div>
   </div>
   </div>
     </div>
	<script src="script.js"></script>
</body>

</html>
